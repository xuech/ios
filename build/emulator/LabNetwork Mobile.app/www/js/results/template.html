<ion-view view-title="Results" class="page-results">

  <ion-tabs ng-class="{'tabs-item-hide': tabs.isHidden}" class="tabs-background-positive tabs-color-light">
    <ion-tab title="Results" ui-sref="app.results.index">
      <ion-nav-view name="index"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Filters" ui-sref="app.results.filters">
      <ion-nav-view name="filters"></ion-nav-view>
    </ion-tab>
  </ion-tabs>

</ion-view>
