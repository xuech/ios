<div class="component-search-keyword">

  <h1>Keyword Search</h1>
  <p>Type any keyword or ID and click Search.<br>Asterisks (*) may be used as wildcards.</p>

  <form ng-submit="handleSubmitQuery()">
    <keyword-form query="query" can-edit="true"></keyword-form>
    <button type="submit" class="button button-positive">Search</button>
  </form>

</div>
