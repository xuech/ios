<ion-view view-title="Shopping Cart" class="page-cart">

  <ion-tabs class="tabs-background-positive tabs-color-light">
    <ion-tab title="Cart" ui-sref="app.cart.items">
      <ion-nav-view name="items"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Saved Items" ui-sref="app.cart.saved">
      <ion-nav-view name="saved"></ion-nav-view>
    </ion-tab>
  </ion-tabs>

</ion-view>
