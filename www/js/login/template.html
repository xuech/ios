<ion-modal-view>

  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="handleCloseLogin()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="card error" ng-show="errors">
      <div class="item item-text-wrap">{{ errors }}</div>
    </div>

    <form ng-submit="handleSubmitLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="identification.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="identification.password">
        </label>
        <ion-checkbox ng-model="persist.email">Remember Me</ion-checkbox>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>

</ion-modal-view>
